{% extends "myresume/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto text-green-200">
  <a href="/" class="text-blue-400 underline text-sm">&larr; Назад</a>

  <div class="mt-6 bg-black border border-green-600 rounded-md p-4 text-sm leading-relaxed font-mono">
    <div class="mb-2 text-green-400">
      <span class="text-green-500">$</span> {{ project.title }}
    </div>
    <div class="prose prose-invert prose-sm max-w-none">
      {{ description_html|safe }}
    </div>
  </div>

  {% if project.github_link %}
    <p class="mt-4 text-sm">
      🔗 GitHub: <a href="{{ project.github_link }}" class="text-blue-400 underline" target="_blank" rel="noreferrer">{{ project.github_link }}</a>
    </p>
  {% endif %}
</div>
{% endblock %}
